<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login to Portal</title>
</head>
<body>
    <div class="container">
        <div class="container-ii">
        <header>
            <div class="logo">
                <a href="../index.html"><i class="fas fa-home"></i></a>
            </div>

            <div class="today"><p>DD/MMM/YYYY<p></div>

            <div class="header-text">
                <h1>School Portal</h1>
            </div>
        </header>

        <div class="mainForm">
            <div class="form">
                <h4>Enter your credentials</h4>
                <form name="sign-in" class="sign-in">
                    <div class="input-form">
                        <i class="fas fa-user icon"></i><input type="email" class="e-mail" placeholder="Enter Email Address">
                    </div>
                    <div class="input-form">
                        <i class="fas fa-key icon"></i><input type="password" class="login-pwd" placeholder="Enter Password">                        
                    </div>
                    <div class="input-form" id="rem-box">
                        <label class="rem-me"><input type="checkbox" class="remember">Remember me</label>
                        <label class="pwd">
                    </div>
                    <p></p>
                    <button class="login">Sign In</button>
                </form>
                <p class="form-footer">Don't have an account? <a href="register.html">Register here.</a></p>
            </div>
        
        </div>
            
        <footer class="footer">
            <p>Copyright &COPY; Dreywandowski College, 2020.</p>
        </footer>
    </div>
    </div>
</body>
</html>
