<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="../style/dashboard-payment.css">

    <title>Student Dashboard</title>
    <script>
        function menuFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
        }
    </script>
</head>
<body>
    <div class="mainContainer">
        <div class="headerContent">
            <div class="profile-picture-1">
                <img src="../images/male-profile-picture.jpg">
            </div>
            <header>
                <div class="home"><a href="./dashboard.html"><i class="fas fa-home" title="Dashboard home"></i></a></div>
                <div class="h2"><h2 class="top">Welcome to Drey College</h2></div>
                <a href="javascript:void(0);" class="menu-icon" onclick="menuFunction()"><i class="fas fa-bars"></i></a>
                <div class="logout"><a href="#">Logout</a></div>
            </header>
        </div>

        <div class="left-nav" id="myLinks">
            <div class="user-summary">
                <div class="profile-picture">
                    <img src="../images/male-profile-picture.jpg">
                </div>
                <div class="userName">
                    <p class="mainUserName">Captain Rogers</p>
                    <p class="userFooter">Student ID: #1234FY82K2</p>
                    <p class="update"><a href="#">Update Profile
                        <i class="fas fa-user-edit"></i>
                    </a></p>
                </div>
            </div>
            <hr>
            <div class="quickLinks">
                <a href="pay_fees.html">Pay Fees</a>
                <a href="#">Payment Status</a>
                <a href="#">Payment History</a>
                <a href="#">Manage Courses</a>
                <a href="#">Download Courses</a>
                <a href="#">Exam Portal</a>
                <a href="#">Exam Schedule</a>
                <a href="#">Exam Results</a>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>

        <div class="pay">
           <form action="" class="payment">
            <div class="payment-form">
                <input type="text" class="inputText" placeholder="Full Name" required>
            </div>
            <div class="payment-form">
                <input type="email" class="inputText" placeholder="Email Address" required>
            </div>
            <div class="payment-form">
                <input type="text" class="inputText" placeholder="Student ID" required>
            </div>
            <div class="payment-form">
                <input type="number" class="inputText" placeholder="Amount" required>
            </div>
            <button class="payment-btn">Proceed</button>
            <p class="form-footer">Don't have a card? You can also <a href="#" title="Generate Invoice"> pay to bank</a></p>
           </form>
           
        </div>

        <div class="footerContent">
            <p>Copyright &COPY; Dreywandowski College, 2020.</p>
        </div>

    </div>
    
</body>
</html>
