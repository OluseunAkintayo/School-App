<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/dashboard.css">

    <title>Student Dashboard</title>
</head>
<body>
    <div class="mainContainer">
        <div class="headerContent">
            <header>
                <h2 class="top">Welcome to Drey College</h2>
            </header>
        </div>

        <div class="left-sidebar">
            <div class="user-summary">
                <div class="profile-picture">
                    <img src="../images/male-profile-picture.jpg">
                </div>
                <div class="userName">
                    <p class="mainUserName">Captain Rogers</p>
                    <p class="userFooter">Student ID: #1234FY82K2</p>
                    <p class="update"><a href="#">Update Profile</a></p>
                </div>
            </div>

            <div class="quickLinks">
                <ul>
                    <li><a href="#">My Courses</a></li>
                    <hr>
                    <li><a href="#">Pay School Fees</a></li>
                    <li><a href="#">Payment history</a></li>
                    <hr>
                    <li><a href="#">Exam Portal</a></li>
                </ul>
            </div>
        </div>        

        <div class="midContent">
            <div>
                <h4>This is the mid content</h4>
            </div>
        </div>

        <div class="right-sidebar">
            This is the right sidebar
        </div>

        <div class="footerContent">
            This is the footer
        </div>

    </div>
    
</body>
</html>
